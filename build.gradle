group 'DiscordBot'
version '1.2.6'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'main.Bot'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.2'
    compile group: 'com.sedmelluq',  name: 'lavaplayer',    version: '1.2.39'
    compile group: 'net.dv8tion',    name: 'JDA',           version: '3.1.1_212'
    compile group: 'org.json',       name: 'json',          version: '20170516'
}


jar {
    manifest {
        attributes(
                'Implementation-Title': 'MyloBot',
                'Implementation-Version': version,
                'Main-Class': 'main.Bot'
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

}

