group 'DiscordBot'
version '4.0.5'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.11
targetCompatibility = 1.11
mainClassName = 'main.Bot'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	implementation group: 'org.apache.logging.log4j',   name: 'log4j-core',     version: '2.13.3'
	implementation group: 'com.sedmelluq',              name: 'lavaplayer',     version: '1.3.50'
	implementation group: 'net.dv8tion',                name: 'JDA',            version: '4.2.0_188'
	implementation group: 'com.squareup.okhttp3',       name: 'okhttp',         version: '4.8.0'
}

jar {
	duplicatesStrategy = DuplicatesStrategy.INCLUDE

	manifest {
		attributes(
				'Implementation-Title': 'MyloBot',
				'Main-Class': mainClassName
		)
	}

	from {
		configurations.runtimeClasspath.collect {
			(it.isDirectory() || it.name[-3..-1] == 'pom') ? it : zipTree(it)
		}
	}
}
