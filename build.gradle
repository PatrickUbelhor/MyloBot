group 'com.patrickubelhor'
version '6.0.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.17
targetCompatibility = 1.17
mainClassName = 'main.Bot'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.apache.logging.log4j',   name: 'log4j-core',     version: '2.20.0'
	implementation group: 'com.sedmelluq',              name: 'lavaplayer',     version: '1.3.78'
	implementation group: 'net.dv8tion',                name: 'JDA',            version: '5.0.0-beta.18'
	implementation group: 'com.squareup.okhttp3',       name: 'okhttp',         version: '4.10.0'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.2'
	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml',  version: '2.14.2'
}

jar {
	duplicatesStrategy = DuplicatesStrategy.INCLUDE

	manifest({
		attributes(
				'Implementation-Title': 'MyloBot',
				'Main-Class': mainClassName
		)
	})

	from {
		configurations.runtimeClasspath.collect {
			(it.isDirectory() || it.name[-3..-1] == 'pom') ? it : zipTree(it)
		}
	}
}
