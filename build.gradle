group 'DiscordBot'
version '3.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.11
targetCompatibility = 1.11
mainClassName = 'main.Bot'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'org.apache.logging.log4j',   name: 'log4j-core',     version: '2.11.1'
    implementation group: 'com.sedmelluq',              name: 'lavaplayer',     version: '1.3.10'
    implementation group: 'net.dv8tion',                name: 'JDA',            version: '3.8.1_457'
    implementation group: 'com.google.api-client',      name: 'google-api-client',   version: '1.25.0'
}

jar {
    // TODO: learn more about manifest, specifically how it applies to Java 10
    manifest {
        attributes(
                'Implementation-Title': 'MyloBot',
                'Implementation-Version': version,
                'Main-Class': 'main.Bot'
        )
    }
}