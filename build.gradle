group 'DiscordBot'
version '1.2.6'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'main.Bot'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.scala-lang',            name: 'scala-library',  version: '2.12.2'
    compile group: 'com.sedmelluq',             name: 'lavaplayer',     version: '1.2.42'
    compile group: 'net.dv8tion',               name: 'JDA',            version: '3.1.1_219'
    compile group: 'org.json',                  name: 'json',           version: '20170516'
    compile group: 'com.google.guava',          name: 'guava',          version: '22.0'
    compile group: 'org.apache.logging.log4j',  name: 'log4j-api',      version: '2.8.2'
    compile group: 'org.apache.logging.log4j',  name: 'log4j-core',     version: '2.8.2'
}


jar {
    manifest {
        attributes(
                'Implementation-Title': 'MyloBot',
                'Implementation-Version': version,
                'Main-Class': 'main.Bot'
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

}

