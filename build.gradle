group 'DiscordBot'
version '3.10.3'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.10
targetCompatibility = 1.10
mainClassName = 'main.Bot'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '5.2.0'
    compile group: 'com.sedmelluq',             name: 'lavaplayer',     version: '1.3.6'
    compile group: 'net.dv8tion',               name: 'JDA',            version: '3.6.0_376'
    compile group: 'org.json',                  name: 'json',           version: '20170516'
    compile group: 'org.apache.logging.log4j',  name: 'log4j-api',      version: '2.11.0'
    compile group: 'org.apache.logging.log4j',  name: 'log4j-core',     version: '2.11.0'
}


jar {
    manifest {
        attributes(
                'Implementation-Title': 'MyloBot',
                'Implementation-Version': version,
                'Main-Class': 'main.Bot'
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
