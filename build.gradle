group 'DiscordBot'
version '3.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.10
targetCompatibility = 1.10
mainClassName = 'main.Bot'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // TODO: make log4j-api runtimeOnly, or remove?
    implementation group: 'com.sedmelluq',             name: 'lavaplayer',     version: '1.3.7'
    implementation group: 'net.dv8tion',               name: 'JDA',            version: '3.7.1_401'
    implementation group: 'org.apache.logging.log4j',  name: 'log4j-api',      version: '2.11.0'
    implementation group: 'org.apache.logging.log4j',  name: 'log4j-core',     version: '2.11.0'
}

jar {
    // TODO: learn more about manifest, specifically how it applies to Java 10
    manifest {
        attributes(
                'Implementation-Title': 'MyloBot',
                'Implementation-Version': version,
                'Main-Class': 'main.Bot'
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}